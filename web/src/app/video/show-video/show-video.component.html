<div *ngIf="video">

    <div *ngIf="error" class="alert alert-danger">
        {{error}}
    </div>
    
    <div *ngIf="!error">

        <div class="row embed-responsive embed-responsive-21by9 " id="video-field">
            <iframe class="embed-responsive-item justify-content-md-center" id="video" allowfullscreen="allowfullscreen"
                mozallowfullscreen="mozallowfullscreen" msallowfullscreen="msallowfullscreen"
                oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen"
                [src]="video.link | safe">
            </iframe>
        </div>


        <ul class="row border">
            <li class="col-3 border-right"><button class="btn" type="button" (click)="isCollapsed1 = !isCollapsed1"
                    [attr.aria-expanded]="!isCollapsed1" aria-controls="myCollapse1">Kurs</button></li>
            <li class="col-6 border-right"><button class="btn" type="button" (click)="isCollapsed2 = !isCollapsed2"
                    [attr.aria-expanded]="!isCollapsed2" aria-controls="myCollapse2">PrzeglÄ…d</button> </li>
            <li class="col-3"><button class="btn" type="button" (click)="isCollapsed3 = !isCollapsed3"
                    [attr.aria-expanded]="!isCollapsed3" aria-controls="myCollapse3">Q&A</button> </li>
            <hr />
        </ul>

        <div class="row">
            <div class="col-3">
                <div id="myCollapse1" [ngbCollapse]="isCollapsed1">
                    <app-courses></app-courses>>
                </div>
            </div>
            <div class="col-6">
                <div id="myCollapse2" [ngbCollapse]="isCollapsed2">
                    <app-overview [video]=video></app-overview>
                </div>
            </div>
            <div class="col-3">
                <div id="myCollapse3" [ngbCollapse]="isCollapsed3">
                    <app-questions></app-questions>
                </div>
            </div>
        </div>
    </div>

</div>
