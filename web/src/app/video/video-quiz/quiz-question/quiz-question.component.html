<div [formGroup]="quizQuestionForm">
  <input type="text" placeholder="Pytanie" formControlName="question" />
  <span *ngIf="question.invalid && (question.dirty || question.touched)">
    Pytanie nie moze byc puste
  </span>
  <div formArrayName="answers">
    <ng-container *ngFor="let answer of answersControls; let index">
      <app-quiz-answer
        [quizAnswerIndex]="index"
        [quizAnswerForm]="answer"
        (onRemoveAnswer)="removeAnswer($event)"
      ></app-quiz-answer>
    </ng-container>
    <div *ngIf="answers.errors.minLength && answers.dirty">
      Pytanie powinno zawierac conajmniej dwie odpowiedzi
    </div>
    <div *ngIf="answers.errors.noCorrectAnswer">
      Pytanie powinno zawierac conajmniej jedna poprawna odpowiedz
    </div>
  </div>
  <button (click)="addQuestion()" type="button" [disabled]="!question.valid">
    Dodaj Odpowiedz
  </button>
  <button (click)="handleDeleteQuestion()">
    Usun Pytanie
  </button>
</div>
