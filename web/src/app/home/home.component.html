<div class="container">
    <div id="title" class="d-none d-lg-block">
        Programowanie dla każdego!
    </div>

    <div *ngIf="isLogged()" class="row alert alert-info">
        <div class="col h-40 p-3">
            Witaj <b>{{getLogin()}}</b>, zobacz, co nowego ostatnio dodaliśmy:
        </div>
    </div>

    <div *ngIf="videos">
        <div class="browse">
            <div class="container">
                <div class="row">
                    <app-video-thumbnail *ngFor="let video of videos" [video]=video class="col-md-4">
                    </app-video-thumbnail>
                </div>
            </div>
        </div>
    </div>

    <div class="row align-items-start">
        <div class="col h-40 p-3">
        </div>
    </div>

</div>
