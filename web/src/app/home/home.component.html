<div class="container">
    <div id="title">
        Programowanie dla każdego!
    </div>

    <div *ngIf="isUserLogged()" class="row alert alert-info">
        <div class="col h-40 p-3">
            Witaj <b>{{getUserLogin()}}</b>, zobacz, co nowego ostatnio dodaliśmy:
        </div>
    </div>

    <div class="browse">
        <div class="container">
            <div class="row">
                <app-video-thumbnail *ngFor="let video of videos" [video]=video class="col-md-4"></app-video-thumbnail>
            </div>
        </div>
    </div>

    <div *ngIf="isUserLogged()">
        <div class="row align-items-end alert alert-info">
            <div class="col h-40 p-3">
                Poprzednio oglądałeś:
            </div>
        </div>

        <div class="browse">
            <div class="container">
                <div class="row">
                    <app-video-thumbnail *ngFor="let video of videos" [video]=video class="col-md-4">
                    </app-video-thumbnail>
                </div>
            </div>
        </div>
    </div>

    <div class="row align-items-start">
        <div class="col h-40 p-3">
        </div>
    </div>

</div>
