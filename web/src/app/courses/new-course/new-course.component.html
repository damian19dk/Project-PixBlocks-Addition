<div class="container">

  <div *ngIf="sent && error" class="alert alert-danger">
    {{error}}
  </div>
  <div i18n *ngIf="sent && !error" class="alert alert-success">
    Kurs dodano pomyślnie
  </div>

  <form [formGroup]="form" (ngSubmit)="createNewCourse()">

    <div class="form-group row">
      <label i18n for="title" class="col-sm-2 col-form-label">Tytuł</label>
      <div class="col-sm-10 input-group">
        <input [ngClass]="{'is-invalid' : submitted && f.title.errors}" type="text" class="form-control" id="title"
               formControlName="title" placeholder="Wpisz tytuł" i18n-placeholder>

        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div i18n *ngIf="f.title.errors.required">Pole jest puste</div>
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label i18n for="description" class="col-sm-2 col-form-label">Opis</label>
      <div class="col-sm-10 input-group">
        <textarea [ngClass]="{'is-invalid' : submitted && f.description.errors}" class="form-control" id="description"
                  i18n-placeholder
                  formControlName="description" placeholder="Wpisz opis"></textarea>

        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div i18n *ngIf="f.description.errors.required">Pole jest puste</div>
          <div i18n *ngIf="f.description.errors.minlength">Opis musi mieć minimum 3 znaki</div>
          <div i18n *ngIf="f.description.errors.maxlength">Opis może mieć maksymalnie 10000 znaków</div>
        </div>
      </div>
    </div>

    <div class="form-group row" ngbRadioGroup name="language" formControlName="language">
      <label i18n for="language" class="col-sm-2 col-form-label">Język</label>
      <div class="col-sm-10 input-group">
        <label ngbButtonLabel>
          <input i18n ngbButton type="radio" value="Polski"> Polski
        </label>
        <label ngbButtonLabel>
          <input i18n ngbButton type="radio" value="Angielski"> Angielski
        </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">Premium</div>
      <div class="col-sm-10">
        <div class="form-check">
          <mat-checkbox id="premium" formControlName="premium" class="example-ripple-checkbox" >Centered</mat-checkbox>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label i18n for="tags" class="col-sm-2 col-form-label">Kategorie</label>
      <div class="col-sm-10">
        <ng-multiselect-dropdown formControlName="tags" [placeholder]="'Wybierz kategorie'" [data]="tagsList"
                                 [settings]="tagsSettings">
        </ng-multiselect-dropdown>
      </div>
    </div>

    <div class="form-group row">
      <label i18n for="picture" class="col-sm-2 col-form-label">Obrazek</label>
      <div class="col-sm-10">
        <input formControlName="pictureUrl" type="text" class="form-control" id="picture" i18n-placeholder
               placeholder="Podaj adres obrazka">
      </div>
    </div>

    <div class="form-group row">
      <label i18n for="image" class="col-sm-2 col-form-label">Zdjęcie</label>
      <div class="col-sm-10">
        <input type="file"/>
        <button type="submit" [disabled]="f.image.errors" (change)="onFileChange($event)">Submit</button>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button color="primary" mat-raised-button [class.spinner]="loading" [disabled]="loading">
          Dodaj kurs
        </button>
      </div>
    </div>
  </form>


</div>
