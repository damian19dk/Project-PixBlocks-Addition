<div class="container">

  <form [formGroup]="newCourseForm" (ngSubmit)="createNewCourse()">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Tytuł</label>
      <div class="col-sm-10 input-group">
        <input [ngClass]="{'is-invalid' : submitted && f.title.errors}" type="text" class="form-control" id="title"
          formControlName="title" placeholder="Wpisz tytuł">

        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Pole jest puste</div>
        </div>

      </div>


    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Opis</label>
      <div class="col-sm-10 input-group">
        <input [ngClass]="{'is-invalid' : submitted && f.description.errors}" type="text" class="form-control"
          id="description" formControlName="description" placeholder="Wpisz opis">

        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Pole jest puste</div>
        </div>
      </div>


    </div>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Język</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input formControlName="language" class="form-check-input" type="radio" name="language" id="pl"
              value="Polski" checked>
            <label class="form-check-label" for="pl">
              Polski
            </label>
          </div>
          <div class="form-check">
            <input formControlName="language" class="form-check-input" type="radio" name="language" id="en"
              value="Angielski">
            <label class="form-check-label" for="en">
              Angielski
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="form-group row">
      <div class="col-sm-2">Premium</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input formControlName="premium" class="form-check-input" type="checkbox" id="premium">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="tags" class="col-sm-2 col-form-label">Kategorie</label>
      <div class="col-sm-10">
        <input formControlName="tags" type="text" class="form-control" id="tags" placeholder="Podaj kategorie">
      </div>
    </div>

    <div class="form-group row">
      <label for="tags" class="col-sm-2 col-form-label">Lekcje</label>
      <div class="col-sm-10">
        <input formControlName="parentName" type="text" class="form-control" id="lessons" placeholder="Lekcje">
      </div>
    </div>

    <div class="form-group row">
        <label for="picture" class="col-sm-2 col-form-label">Zdjęcie</label>
        <div class="col-sm-10">
          <input formControlName="picture" type="text" class="form-control" id="picture" placeholder="Podaj adres obrazka">
        </div>
      </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="loading" class="btn btn-success">
          <div *ngIf="!loading">Dodaj kurs</div>
          <div *ngIf="loading"><span class="spinner-border spinner-border-sm"></span>
            Ładowanie..</div>
        </button>
      </div>
    </div>
  </form>

  <select id="demo" multiple="multiple">
    <option value="Javascript">Javascript</option>
    <option value="Python">Python</option>
    <option value="LISP">LISP</option>
    <option value="C++">C++</option>
    <option value="jQuery">jQuery</option>
    <option value="Ruby">Ruby</option>
    </select>
    

</div>
