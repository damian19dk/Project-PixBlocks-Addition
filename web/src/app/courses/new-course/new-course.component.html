<div class="container">

  <form>

      <label for="opis" class="col-sm-2 col-form-label">Opis</label>

        <input type="text" class="form-control" id="opis" placeholder="Wpisz opis">
      </div>
    </div>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Język</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="pl" value="option1" checked>

            </label>
          </div>
          <div class="form-check">

            </label>
          </div>

      </div>

    <div class="form-group row">
      <div class="col-sm-2">Premium</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Kategorie</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" placeholder="Wpisz tytuł">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success">Dodaj kurs</button>
      </div>
    </div>
  </form>

</div>
