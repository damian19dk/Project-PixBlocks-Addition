<div class="container">

  <div *ngIf="error" class="alert alert-danger">
    {{error}}
  </div>

  <form [formGroup]="newCourseForm" (ngSubmit)="createNewCourse()">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Tytuł</label>
      <div class="col-sm-10 input-group">
        <input [ngClass]="{'is-invalid' : submitted && f.Title.errors}" type="text" class="form-control" id="title" formControlName="Title"
          placeholder="Wpisz tytuł">

        <div *ngIf="submitted && f.Title.errors" class="invalid-feedback">
          <div *ngIf="f.Title.errors.required">Pole jest puste</div>
        </div>

      </div>


    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Opis</label>
      <div class="col-sm-10 input-group">
        <input [ngClass]="{'is-invalid' : submitted && f.Description.errors}" type="text" class="form-control" id="description" formControlName="Description"
          placeholder="Wpisz opis">

        <div *ngIf="submitted && f.Description.errors" class="invalid-feedback">
          <div *ngIf="f.Description.errors.required">Pole jest puste</div>
        </div>
      </div>


    </div>

    <div class="form-group row" ngbRadioGroup name="language" formControlName="Language">
      <label for="language" class="col-sm-2 col-form-label">Język</label>
      <div class="col-sm-10 input-group">
        <label ngbButtonLabel>
          <input ngbButton type="radio" value="Polski"> Polski
        </label>
        <label ngbButtonLabel>
          <input ngbButton type="radio" value="Angielski"> Angielski
        </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">Premium</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input formControlName="Premium" class="form-check-input" type="checkbox" id="premium">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="tags" class="col-sm-2 col-form-label">Kategorie</label>
      <div class="col-sm-10">
        <ng-multiselect-dropdown formControlName="Tags" [placeholder]="'Wybierz kategorie'" [data]="tagsList" [settings]="tagsSettings">
        </ng-multiselect-dropdown>
      </div>
    </div>

    <div class="form-group row">
      <label for="picture" class="col-sm-2 col-form-label">Zdjęcie</label>
      <div class="col-sm-10">
        <input formControlName="PictureUrl" type="text" class="form-control" id="picture" placeholder="Podaj adres obrazka">
      </div>
    </div>

    <div class="form-group row">
      <label for="image" class="col-sm-2 col-form-label">Obrazek</label>
      <div class="col-sm-10">
        <input formControlName="Image" type="file" class="form-control" id="image">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="loading" class="btn btn-success">
          <div *ngIf="!loading">Dodaj kurs</div>
          <div *ngIf="loading">
            <span class="spinner-border spinner-border-sm"></span>
            Ładowanie..</div>
        </button>
      </div>
    </div>
  </form>




</div>
