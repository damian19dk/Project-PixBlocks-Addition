<div *ngIf="course" class="card mb-4 bg-white box-shadow">

  <div class="card-header text-center">
    {{course.title}}
  </div>

  <div class="card-box">
    <img class="card-img-top align-middle mx-auto d-block" src={{course.picture}} alt="Tu miał być kurs" />
  </div>

  <div class="card-body">
    <p class="card-text">{{course.description}}</p>

    <div class="d-flex justify-content-between align-items-center">
      <small>{{course.duration | minuteSeconds}}</small>
      <button type="button" class="btn btn-sm btn-outline-dark" routerLink='/'>Oglądaj</button>
    </div>
  </div>

</div>
