<ng-template #editModal let-modal>
    <div class="modal-header">
        <h4 i18n class="modal-title">Edytuj kurs</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body input-group container">

        <div *ngIf="error" class="alert alert-danger col-12">
            {{error}}
        </div>

        <div i18n *ngIf="sent && !error" class="alert alert-success col-12">
            Kurs zaktualizowano pomyślnie
        </div>

        <form [formGroup]="editCourseForm" (ngSubmit)="editCourse()" class="col-12">

            <div class="form-group row">
                <div class="col-sm-10 input-group">
                    <input type="text" class="form-control" formControlName="id" hidden>
                </div>
            </div>


            <div class="form-group row">
                <label i18n for="title" class="col-sm-2 col-form-label">Tytuł</label>
                <div class="col-sm-10 input-group">
                    <input [ngClass]="{'is-invalid' : submitted && f.title.errors}" type="text" class="form-control"
                        id="title" i18n-placeholder formControlName="title" placeholder="Wpisz tytuł">

                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div i18n *ngIf="f.title.errors.required">Pole jest puste</div>
                    </div>

                </div>


            </div>

            <div class="form-group row">
                <label i18n for="description" class="col-sm-2 col-form-label">Opis</label>
                <div class="col-sm-10 input-group">
                    <textarea [ngClass]="{'is-invalid' : submitted && f.description.errors}" class="form-control"
                        id="description" i18n-placeholder formControlName="description" placeholder="Wpisz opis"></textarea>

                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div i18n *ngIf="f.description.errors.required">Pole jest puste</div>
                        <div i18n *ngIf="f.description.errors.minlength">Opis musi mieć minimum 3 znaki</div>
                        <div i18n *ngIf="f.description.errors.maxlength">Opis może mieć maksymalnie 10000 znaków</div>
                    </div>
                </div>


            </div>

            <div class="form-group row" ngbRadioGroup name="language" formControlName="language">
                <label i18n for="language" class="col-sm-2 col-form-label">Język</label>
                <div class="col-sm-10 input-group">
                    <label ngbButtonLabel>
                        <input i18n ngbButton type="radio" value="Polski"> Polski
                    </label>
                    <label ngbButtonLabel>
                        <input i18n ngbButton type="radio" value="Angielski"> Angielski
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <div i18n class="col-sm-2">Premium</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input formControlName="premium" class="form-check-input checkbox" type="checkbox" id="premium">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label i18n for="tags" class="col-sm-2 col-form-label">Kategorie</label>
                <div class="col-sm-10">
                    <ng-multiselect-dropdown formControlName="tags" [placeholder]="'Wybierz kategorie'"
                        [data]="tagsList" [settings]="tagsSettings">
                    </ng-multiselect-dropdown>
                </div>
            </div>

            <div class="form-group row">
                <label i18n for="picture" class="col-sm-2 col-form-label">Obrazek</label>
                <div class="col-sm-10">
                    <input formControlName="pictureUrl" type="text" class="form-control" id="picture" i18n-placeholder
                        placeholder="Podaj adres obrazka">
                </div>
            </div>

            <div class="form-group row">
                <label i18n for="image" class="col-sm-2 col-form-label">Zdjęcie</label>
                <div class="col-sm-10">
                    <label class="file-label" (click)="imitateFileInput()">{{fileUploadMessage}}</label>
                    <input (change)="handleFileInput($event.target.files)" type="file" class="form-control" id="image"
                        hidden>
                </div>
            </div>

            <div class="modal-footer justify-content-end">
                <button i18n type="submit" [disabled]="loading" class="btn btn-warning" (click)="removeCourse(); modal.close('Deleted')">
                    Usuń
                </button>
                <button [disabled]="loading" type="submit" class="btn btn-success" (click)="editCourse()">
                    <div i18n *ngIf="!loading">Zapisz</div>
                    <div *ngIf="loading">
                        <span i18n class="spinner-border spinner-border-sm align-self-center"></span>
                        Ładowanie..</div>
                </button>
                <button i18n type="button" [disabled]="loading" class="btn btn-danger" (click)="modal.close('Close click')">
                    Zamknij
                </button>
            </div>
        </form>
    </div>
</ng-template>
