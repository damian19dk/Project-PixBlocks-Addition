<ng-template #editModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Edytuj kurs</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body input-group container">

        <div *ngIf="error" class="alert alert-danger col-12">
            {{error}}
        </div>

        <div *ngIf="sent && !error" class="alert alert-success col-12">
            Kurs zaktualizowano pomyślnie
        </div>

        <form [formGroup]="editCourseForm" (ngSubmit)="editCourse()" class="col-12">

            <div class="form-group row">
                <div class="col-sm-10 input-group">
                    <input type="text" class="form-control" formControlName="id" hidden>
                </div>
                <div class="col-sm-10 input-group">
                    <input type="text" class="form-control" formControlName="mediaId" hidden>
                </div>
            </div>


            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Tytuł</label>
                <div class="col-sm-10 input-group">
                    <input [ngClass]="{'is-invalid' : submitted && f.title.errors}" type="text" class="form-control"
                        id="title" formControlName="title" placeholder="Wpisz tytuł">

                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Pole jest puste</div>
                    </div>

                </div>


            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Opis</label>
                <div class="col-sm-10 input-group">
                    <textarea [ngClass]="{'is-invalid' : submitted && f.description.errors}" class="form-control"
                        id="description" formControlName="description" placeholder="Wpisz opis"></textarea>

                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Pole jest puste</div>
                    </div>
                </div>


            </div>

            <div class="form-group row" ngbRadioGroup name="language" formControlName="language">
                <label for="language" class="col-sm-2 col-form-label">Język</label>
                <div class="col-sm-10 input-group">
                    <label ngbButtonLabel>
                        <input ngbButton type="radio" value="Polski"> Polski
                    </label>
                    <label ngbButtonLabel>
                        <input ngbButton type="radio" value="Angielski"> Angielski
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">Premium</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input formControlName="premium" class="form-check-input checkbox" type="checkbox" id="premium">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="tags" class="col-sm-2 col-form-label">Kategorie</label>
                <div class="col-sm-10">
                    <ng-multiselect-dropdown formControlName="tags" [placeholder]="'Wybierz kategorie'"
                        [data]="tagsList" [settings]="tagsSettings">
                    </ng-multiselect-dropdown>
                </div>
            </div>

            <div class="form-group row">
                <label for="picture" class="col-sm-2 col-form-label">Obrazek</label>
                <div class="col-sm-10">
                    <input formControlName="pictureUrl" type="text" class="form-control" id="picture"
                        placeholder="Podaj adres obrazka">
                </div>
            </div>

            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Zdjęcie</label>
                <div class="col-sm-10">
                    <label class="file-label" (click)="imitateFileInput()">{{fileUploadMessage}}</label>
                    <input (change)="handleFileInput($event.target.files)" type="file" class="form-control" id="image"
                        hidden>
                </div>
            </div>

            <div class="modal-footer justify-content-end">
                <button type="submit" [disabled]="loading" class="btn btn-warning" (click)="modal.close('Save click')">
                    Usuń
                </button>
                <button [disabled]="loading" type="submit" class="btn btn-success" (click)="editCourse()">
                    <div *ngIf="!loading">Zapisz</div>
                    <div *ngIf="loading">
                        <span class="spinner-border spinner-border-sm align-self-center"></span>
                        Ładowanie..</div>
                </button>
                <button type="button" [disabled]="loading" class="btn btn-danger" (click)="modal.close('Close click')">
                    Zamknij
                </button>
            </div>
        </form>
    </div>
</ng-template>


<div *ngIf="course" class="card mb-4 bg-white box-shadow">

    <div class="card-header text-center">
        {{course.title}}
    </div>

    <div class="card-box">
        <img class="card-img-top align-middle mx-auto d-block" src={{course.picture}} alt="Tu miał być kurs" />
    </div>

    <div class="card-body">
        <p class="card-text">{{course.description}}</p>

        <div class="d-flex justify-content-between align-items-center">
            <small>{{course.duration | minuteSeconds}}</small>
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="openVerticallyCentered(editModal)"><i
                    class="fas fa-edit"></i>Edytuj</button>
        </div>
    </div>

</div>
