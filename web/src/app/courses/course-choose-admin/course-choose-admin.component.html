<div class="d-inline-block" ngbDropdown>
  <button class="btn btn-outline-primary" ngbDropdownToggle type="button">{{buttonName}}</button>
  <div ngbDropdownMenu>
    <button (click)="chooseCourse(course)" *ngFor="let course of courses" ngbDropdownItem
            type="button">{{course.title}}</button>
  </div>
</div>
