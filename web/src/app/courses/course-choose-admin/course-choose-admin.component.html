<div class="d-inline-block" ngbDropdown>
  <button [color]="isSelected ? 'accent' : 'primary'" mat-raised-button ngbDropdownToggle
          type="button">{{buttonName}}</button>
  <div *ngIf="courses" ngbDropdownMenu>
    <button (click)="chooseCourse(course)"
            *ngFor="let course of courses"
            [ngClass]="isSelected && selectedCourse.id === course.id ? 'selected-course' : null"
            ngbDropdownItem
            type="button">{{course.title}}</button>
  </div>
</div>
