<div class="container col-10 col-centered">
  <h2 i18n="@@preview" class="col h-40 p-3 text-primary">
    Preview:
  </h2>

  <div class="sizer">
    <div class="row align-items-start">
      <div class="col embed-responsive embed-responsive-4by3 ">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Hslac_tmcNE?rel=0"></iframe>
      </div>
    </div>
  </div>

  <div class="row align-items-start">
    <div class="form-group col-md-3">
      <label i18n="@@select_course" for="inputCourse">Select course:</label>
      <select class="form-control" id="course">
        <option>Course 1</option>
        <option>Course 2</option>
        <option>Course 3</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label i18n="@@select_lesson" for="inputState">Select lesson:</label>
      <select id="inputState" class="form-control">
        <option>Lesson 1</option>
        <option>Lesson 2</option>
        <option>Lesson 3</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label i18n="@@title" for="inputTitle">Title:</label>
      <input type="text" class="form-control" id="inputTitle">
    </div>
    <div class="form-group col-md-3">
      <br>
      <button i18n="@@apply" class="btn btn-outline-primary">Apply</button>
    </div>
  </div>

  <div class="row align-items-start">
    <div class="col h-40 p-3">
      <span i18n="@@description">Description:</span>
    </div>
  </div>

  <div class="row align-items-start">
    <div class="col h-40 p-3">
      <textarea class="form-control" rows="5"></textarea>
    </div>
  </div>
  <button i18n="@@add_description" class="btn btn-outline-primary opis-accept">Add description</button>
</div>
