<ng-template #editLessonModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edytuj lekcję</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body input-group container">

    <div *ngIf="error" class="alert alert-danger col-12">
      {{error}}
    </div>

    <div *ngIf="sent && !error" class="alert alert-success col-12">
      Lekcję zaktualizowano pomyślnie
    </div>

    <form [formGroup]="editLessonForm" (ngSubmit)="editLesson()" class="col-12">

      <div class="form-group row">
        <div class="col-sm-10 input-group">
          <input type="text" class="form-control" formControlName="id" hidden>
        </div>
      </div>


      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Tytuł</label>
        <div class="col-sm-10 input-group">
          <input [ngClass]="{'is-invalid' : submitted && f.title.errors}" type="text" class="form-control" id="title"
            formControlName="title" placeholder="Wpisz tytuł">

          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Pole jest puste</div>
          </div>

        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Opis</label>
        <div class="col-sm-10 input-group">
          <textarea [ngClass]="{'is-invalid' : submitted && f.description.errors}" class="form-control" id="description"
            formControlName="description" placeholder="Wpisz opis"></textarea>

          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Pole jest puste</div>
            <div *ngIf="f.description.errors.minlength">Opis musi mieć minimum 3 znaki</div>
            <div *ngIf="f.description.errors.maxlength">Opis może mieć maksymalnie 10000 znaków</div>
          </div>
        </div>


      </div>

      <div class="form-group row" ngbRadioGroup name="language" formControlName="language">
        <label for="language" class="col-sm-2 col-form-label">Język</label>
        <div class="col-sm-10 input-group">
          <label ngbButtonLabel>
            <input ngbButton type="radio" value="Polski"> Polski
          </label>
          <label ngbButtonLabel>
            <input ngbButton type="radio" value="Angielski"> Angielski
          </label>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">Premium</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input formControlName="premium" class="form-check-input checkbox" type="checkbox" id="premium">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="tags" class="col-sm-2 col-form-label">Kategorie</label>
        <div class="col-sm-10">
          <ng-multiselect-dropdown formControlName="tags" [placeholder]="'Wybierz kategorie'" [data]="tagsList"
            [settings]="tagsSettings">
          </ng-multiselect-dropdown>
        </div>
      </div>

      <div class="form-group row">
        <label for="picture" class="col-sm-2 col-form-label">Obrazek</label>
        <div class="col-sm-10">
          <input formControlName="pictureUrl" type="text" class="form-control" id="picture"
            placeholder="Podaj adres obrazka">
        </div>
      </div>

      <div class="form-group row">
        <label for="image" class="col-sm-2 col-form-label">Zdjęcie</label>
        <div class="col-sm-10">
          <label class="file-label" (click)="imitateFileInput()">{{fileUploadMessage}}</label>
          <input (change)="handleFileInput($event.target.files)" type="file" class="form-control" id="image" hidden>
        </div>
      </div>


      <ng-template #rt let-r="result" let-t="term">
        <ngb-highlight class="mr-2" [result]="r.title" [term]="t"></ngb-highlight>
        <span class="badge badge-info ml-2" *ngFor="let tag of r.tags">{{tag}}</span>
      </ng-template>


      <div class="form-group row">
        <label i18n for="parentId" class="col-sm-2 col-form-label">Kurs</label>
        <div class="col-sm-10 input-group">

          <input formControlName="parentId" [ngClass]="{'is-invalid' : submitted && f.parentId.errors}" type="text"
            class="form-control" [ngbTypeahead]="searchCourse" [inputFormatter]="formatter" [resultTemplate]="rt" placeholder="Wyszukaj kurs" />

          <div *ngIf="submitted && f.parentId.errors" class="invalid-feedback">
            <div i18n *ngIf="f.parentId.errors.required">Pole jest puste</div>
          </div>
        </div>
      </div>

      <div class="modal-footer justify-content-end">
        <button type="submit" [disabled]="loading" class="btn btn-warning"
          (click)="removeLesson(); modal.close('Deleted')">
          Usuń
        </button>
        <button [disabled]="loading" type="submit" class="btn btn-success" (click)="editLesson()">
          <div *ngIf="!loading">Zapisz</div>
          <div *ngIf="loading">
            <span class="spinner-border spinner-border-sm align-self-center"></span>
            Ładowanie..</div>
        </button>
        <button type="button" [disabled]="loading" class="btn btn-danger" (click)="modal.close('Close click')">
          Zamknij
        </button>
      </div>
    </form>
  </div>
</ng-template>


<div *ngIf="lesson" class="card mb-4 bg-white box-shadow">

  <div class="card-header text-center">
    {{lesson.title}}
  </div>

  <div class="card-box">
    <img class="card-img-top align-middle mx-auto d-block" src={{lesson.picture}} alt="Tu miała być lekcja" />
  </div>

  <div class="card-body">
    <p class="card-text">{{lesson.description}}</p>

    <div class="d-flex justify-content-between align-items-center">
      <small>{{lesson.duration * 1000 | date:'H:mm:ss':'UTC'}}</small>
      <button type="button" class="btn btn-sm btn-outline-primary" (click)="openVerticallyCentered(editLessonModal)"><i
          class="fas fa-edit"></i>Edytuj</button>
    </div>
  </div>

</div>
