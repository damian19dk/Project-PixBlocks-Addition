<div class="container">

  <div *ngIf="sent && error" class="alert alert-danger">
    {{error}}
  </div>
  <div *ngIf="sent && !error" class="alert alert-success">
    Lekcja została dodana pomyślnie
  </div>

  <form [formGroup]="newLessonForm" (ngSubmit)="createNewLesson()">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Tytuł</label>
      <div class="col-sm-10 input-group">
        <input [ngClass]="{'is-invalid' : submitted && f.title.errors}" type="text" class="form-control" id="title"
          formControlName="title" placeholder="Wpisz tytuł">

        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Pole jest puste</div>
        </div>

      </div>

    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Opis</label>
      <div class="col-sm-10 input-group">
        <textarea [ngClass]="{'is-invalid' : submitted && f.description.errors}" class="form-control"
          id="description" formControlName="description" placeholder="Wpisz opis"></textarea>

        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Pole jest puste</div>
        </div>
      </div>


    </div>

    <div class="form-group row" ngbRadioGroup name="language" formControlName="language">
      <label for="language" class="col-sm-2 col-form-label">Język</label>
      <div class="col-sm-10 input-group">
        <label ngbButtonLabel>
          <input ngbButton type="radio" value="Polski"> Polski
        </label>
        <label ngbButtonLabel>
          <input ngbButton type="radio" value="Angielski"> Angielski
        </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">Premium</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input formControlName="premium" class="form-check-input" type="checkbox" id="premium">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="tags" class="col-sm-2 col-form-label">Kategorie</label>
      <div class="col-sm-10">
        <ng-multiselect-dropdown formControlName="tags" [placeholder]="'Wybierz kategorie'" [data]="tagsList"
          [settings]="tagsSettings">
        </ng-multiselect-dropdown>
      </div>
    </div>

    <div class="form-group row">
      <label for="picture" class="col-sm-2 col-form-label">Zdjęcie</label>
      <div class="col-sm-10">
        <input formControlName="pictureUrl" type="text" class="form-control" id="picture"
          placeholder="Podaj adres obrazka">
      </div>
    </div>

    <div class="form-group row">
      <label for="image" class="col-sm-2 col-form-label">Zdjęcie</label>
      <div class="col-sm-10 custom-file">
        <input [ngClass]="{'is-valid' : fileToUpload}" (change)="handleFileInput($event.target.files)" type="file"
          class="form-control custom-file-input" id="image">
        <label class="custom-file-label">{{fileToUpload ? 'Gotowe do wysłania' : 'Wybierz zdjęcie'}}</label>
      </div>
    </div>



    <ng-template #rt let-r="result" let-t="term">
      <!-- <img [src]="r.picture" class="mr-1" style="width: 16px"> -->
      <ngb-highlight class="mr-2" [result]="r.title" [term]="t"></ngb-highlight>
      <span class="badge badge-info ml-2" *ngFor="let tag of r.tags">{{tag}}</span>
    </ng-template>

    <div class="form-group row">
      <label for="parentId" class="col-sm-2 col-form-label">Kurs</label>
      <div class="col-sm-10 input-group">
        <input formControlName="parentId" [ngClass]="{'is-invalid' : submitted && f.parentId.errors}" id="parentId"
          type="text" class="form-control" [ngbTypeahead]="searchCourse" [inputFormatter]="formatter"
          [resultTemplate]="rt" placeholder="Wyszukaj kurs" />

        <div *ngIf="submitted && f.parentId.errors" class="invalid-feedback">
          <div *ngIf="f.parentId.errors.required">Pole jest puste</div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="loading" class="btn btn-success">
          <div *ngIf="!loading">Dodaj lekcję</div>
          <div *ngIf="loading"><span class="spinner-border spinner-border-sm"></span>
            Ładowanie..</div>
        </button>
      </div>
    </div>
  </form>


</div>
