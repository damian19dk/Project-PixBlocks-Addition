<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg sticky-top">
    <a class="navbar-brand" routerLink="/">PixBlocks</a>

    <button class="navbar-toggler hidden-md-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
      data-target="#navbars-options" aria-controls="navbars-options" aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbars-options">

      <div class="main-navbar">

        <div *ngIf="!isLogged()">
          <ul class="navbar-nav">
            <div class="language" ngbDropdown placement="bottom">
              <button i18n class="btn btn-outline-primary" ngbDropdownToggle>Język</button>
              <div ngbDropdownMenu>
                <div *ngFor="let language of languageList"
                  class="d-flex justify-content-center align-self-center languages">
                  <a href="/{{language.code}}/">
                    <button class="btn btn-outline-primary" NgbDropdownItem>{{language.label}}</button>
                  </a>
                </div>
              </div>
            </div>
            <button i18n routerLink="/register" class="btn btn-outline-primary" (click)="isNavbarCollapsed = true"
              type="submit">Zarejestruj</button>
            <button i18n routerLink="/login" class="btn btn-outline-primary" (click)="isNavbarCollapsed = true"
              type="submit">Zaloguj</button>
          </ul>
        </div>

        <div *ngIf="isLogged()">
          <div *ngIf="getUserRole() == '2'">
            <ul class="navbar-nav">
              <app-search-bar *ngIf="isNavbarCollapsed"></app-search-bar>
              <div class="language" ngbDropdown placement="bottom">
                <button i18n class="btn btn-outline-primary" ngbDropdownToggle>Język</button>
                <div ngbDropdownMenu>
                  <div *ngFor="let language of languageList"
                    class="d-flex justify-content-center align-self-center languages">
                    <a href="/{{language.code}}/">
                      <button class="btn btn-outline-primary" NgbDropdownItem>{{language.label}}</button>
                    </a>
                  </div>
                </div>
              </div>
              <button i18n class="btn btn-outline-primary" (click)="isNavbarCollapsed = true" type="submit"
                routerLink="/settings">Ustawienia</button>
              <button i18n class="btn btn-outline-primary" (click)="isNavbarCollapsed = true" type="submit"
                routerLink="/add_video">Dodaj
                wideo</button>
              <button i18n class="btn btn-outline-primary" (click)="isNavbarCollapsed = true" type="submit"
                routerLink="/course_editor">Zarządzaj
                kursami</button>
              <button i18n class="btn btn-outline-primary" (click)="isNavbarCollapsed = true" type="submit"
                routerLink="/lesson_editor">Zarządzaj
                lekcjami</button>
              <button i18n class="btn btn-outline-primary" (click)="isNavbarCollapsed = true" type="submit"
                routerLink="/profile">Mój profil</button>
              <button i18n class="btn btn-outline-primary" (click)="isNavbarCollapsed = true" type="submit"
                (click)="logout()">Wyloguj</button>
            </ul>
          </div>

          <div *ngIf="getUserRole() == '1'">
            <ul class="navbar-nav">
              <app-search-bar></app-search-bar>
              <div class="language" ngbDropdown placement="bottom">
                <button i18n class="btn btn-outline-primary" ngbDropdownToggle>Język</button>
                <div ngbDropdownMenu>
                  <div *ngFor="let language of languageList"
                    class="d-flex justify-content-center align-self-center languages">
                    <a href="/{{language.code}}/">
                      <button class="btn btn-outline-primary" NgbDropdownItem>{{language.label}}</button>
                    </a>
                  </div>
                </div>
              </div>
              <button i18n class="btn btn-outline-primary my-2 my-sm-0 border-bottom border-right"
                (click)="isNavbarCollapsed = true" type="submit" routerLink="/settings">Ustawienia</button>
              <button i18n class="btn btn-outline-primary my-2 my-sm-0 border-bottom border-right"
                (click)="isNavbarCollapsed = true" type="submit" routerLink="/profile">Mój profil</button>
              <button i18n class="btn btn-outline-primary my-2 my-sm-0 border-bottom border-right"
                (click)="isNavbarCollapsed = true" type="submit" (click)="logout()">Wyloguj</button>
            </ul>
          </div>

        </div>



      </div>
    </div>

  </nav>

</div>
