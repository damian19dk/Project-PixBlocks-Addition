<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<div class="container">
  <nav class="navbar navbar-expand-md bg-white sticky-top">

    <div class="d-inline-flex p-3">

      <div class="collapse navbar-collapse">
        <a class="navbar-brand text-primary" routerLink="/">PixBlocks</a>
      </div>

        <form class="form-inline">
          <input class="form-control" type="search" placeholder="Szukaj..." aria-label="Search">
          <button class="btn"><i class="fas fa-search"></i></button>
        </form>

      <div *ngIf="!isUserLogged()">
        <div class="btn-group">
          <button routerLink="/register" class="btn btn-outline-primary" type="submit">Zarejestruj</button>
          <button routerLink="/login" class="btn btn-outline-primary" type="submit">Zaloguj</button>
        </div>
      </div>

      <div *ngIf="isUserLogged()">
        <div class="btn-group">
          <button class="btn btn-outline-primary" routerLink="/settings">Ustawienia</button>
          <button class="btn btn-outline-primary" routerLink="/add_video">Dodaj wideo</button>
          <button class="btn btn-outline-primary" routerLink="/course_editor">Zarządzaj kursami</button>
          <button class="btn btn-outline-primary" routerLink="/lesson_editor">Zarządzaj lekcjami</button>
          <button class="btn btn-outline-primary" routerLink="/profile">Mój profil</button>
          <button class="btn btn-outline-primary" (click)="logout()">Wyloguj</button>
        </div>
      </div>

    </div>


  </nav>
</div>
