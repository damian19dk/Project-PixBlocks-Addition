<nav class="navbar navbar-expand-lg sticky-top bg-light">

          aria-label="Toggle navigation">
    <i class="fas fa-bars"></i>
  </button>

  <div [ngbCollapse]="isNavCollapsed" class="collapse navbar-collapse" id="navbars-options">
    <div class="main-navbar">
      <ul class="navbar-nav">
          <app-search-bar *appHasRole="['user', 'admin']"></app-search-bar>
          <app-select-languages [languages]="languages"></app-select-languages>
          <button *appHasRole="['admin']" i18n mat-button (click)="isNavCollapsed = true"
                  routerLink="/videos">Dodaj wideo
          </button>
          <button *appHasRole="['admin']" i18n mat-button (click)="isNavCollapsed = true"
                  routerLink="/courses">Zarządzaj kursami
          </button>
          <button *appHasRole="['admin']" i18n mat-button (click)="isNavCollapsed = true"
                  routerLink="/lessons">Zarządzaj lekcjami
          </button>
          <button *appHasRole="['user', 'admin']" i18n mat-button (click)="isNavCollapsed = true"
                  routerLink="/profile">Mój profil
          </button>
          <button *appHasRole="['user','admin']" i18n mat-button (click)="isNavCollapsed = true"
                  routerLink="/settings">Ustawienia
          </button>
          <button *appHasRole="['user', 'admin']" i18n mat-button (click)="isNavCollapsed = true"
                  (click)="logout()">Wyloguj
          </button>
          <button *appHasRole="['anonymous']" i18n routerLink="/register" mat-button (click)="isNavCollapsed = true">

          </button>
          <button *appHasRole="['anonymous']" i18n routerLink="/login" mat-button (click)="isNavCollapsed = true">
