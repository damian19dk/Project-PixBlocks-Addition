
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg sticky-top bg-light">
  <div class="logoButton">
  <a href="http://www.pixblocks.com"><img src='assets/img/sygnet-1.png' alt="Logo" style="width:34px; margin-right: 10px;"></a>
  <a class="navbar-brand" style="font-size: 25px; height: min-content; padding-top: 10px; padding-bottom: 10px;" routerLink="/">PixBlocks</a>
  </div>
  <!-- <app-search-bar class="align-self-center"></app-search-bar> -->

  <button class="navbar-toggler hidden-md-up" type="button" (click)="isNavCollapsed = !isNavCollapsed"
          data-target="#navbars-options" aria-controls="navbars-options" aria-expanded="false"
          aria-label="Toggle navigation">
    <i class="fas fa-bars"></i>
  </button>

  <div [ngbCollapse]="isNavCollapsed" class="collapse navbar-collapse userButtons" id="navbars-options">
    <div class="main-navbar float-right">
       
      <ul *appHasRole="['Użytkownik']" class="navbar-nav">
        <button style="margin-right: 3px;" (click)="afterClick()" color="primary" i18n mat-stroked-button
                routerLink="/">Moje kursy
        </button>      
        <button style="margin-right: 3px;" (click)="afterClick()" color="primary" i18n mat-stroked-button
                routerLink="/profile">Mój profil
        </button>
        <button style="margin-right: 3px;" (click)="afterClick()" color="primary" i18n mat-stroked-button
                routerLink="/settings">Ustawienia
        </button>
        <button (click)="afterClick(); logout()" color="primary" i18n
                mat-stroked-button>Wyloguj
        </button>
        <app-select-languages [languages]="languages"></app-select-languages>
      </ul>
        </div>
        </div>
      <div [ngbCollapse]="isNavCollapsed" class="collapse navbar-collapse adminButtons" id="navbars-options">
        <div class="main-navbar float-right">
      <ul *appHasRole="['Administrator']" class="navbar-nav">
        <button style="margin-right: 3px;" (click)="afterClick()" color="primary" i18n mat-stroked-button
                routerLink="/videos">Dodaj wideo
        </button>
        <button style="margin-right: 3px;" (click)="afterClick()" color="primary" i18n mat-stroked-button
                routerLink="/courses">Zarządzaj kursami
        </button>
        <button style="margin-right: 3px;" (click)="afterClick()" color="primary" i18n mat-stroked-button
                routerLink="/profile">Mój profil
        </button>
        <button style="margin-right: 3px;" (click)="afterClick()" color="primary" i18n mat-stroked-button
                routerLink="/settings">Ustawienia
        </button>
        <button (click)="afterClick(); logout()" color="primary" i18n
                mat-stroked-button>Wyloguj
        </button>
        <app-select-languages [languages]="languages"></app-select-languages>
      </ul>
        </div>
        </div>
      <div [ngbCollapse]="isNavCollapsed" class="collapse navbar-collapse" id="navbars-options">
        <div class="main-navbar float-right">
      <ul *appHasRole="['anonymous']" class="navbar-nav">
        <button (click)="afterClick()" *appHasRole="['anonymous']" color="primary" i18n mat-stroked-button
                routerLink="/register">
          Zarejestruj
        </button>
        <button (click)="afterClick()" *appHasRole="['anonymous']" color="primary" i18n mat-stroked-button
                routerLink="/login">
          Zaloguj
        </button>
        <app-select-languages [languages]="languages"></app-select-languages>
      </ul>
    </div>
  </div>


</nav>
