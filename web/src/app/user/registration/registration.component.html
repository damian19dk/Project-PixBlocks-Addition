<div class="row mt-3 container col-centered">
  <div class="col-lg-4 col-md-6 col-16 col-centered">
    <form #registrationForm="ngForm" (ngSubmit)="signUp()">

      <div class="form-group col-sm-16">
        <label>Nazwa użytkownika:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input [ngClass]="{'is-invalid' : !isLoginValid}" required type="text" class="form-control" placeholder="Wpisz nazwę użytkownika" [(ngModel)]="Login"
          name="Login">

          <div class="invalid-feedback">
              {{loginError}}
          </div>
        </div>
      </div>

      <div class="form-group col-sm-16">
        <label>Email:</label>
        <div class="input-group">
          <span class="input-group-text font-weight-bold">@</span>
          <input [ngClass]="{'is-invalid' : !isEmailValid}" required type="email" class="form-control" placeholder="Wpisz email" [(ngModel)]="Email" name="Email">
          
          <div class="invalid-feedback">
              {{emailError}}
          </div>
        </div>
      </div>

      <div class="form-group col-sm-16">
        <label>Hasło:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input [ngClass]="{'is-invalid' : !isPasswordValid}" required minlength="5" type="password" class="form-control" placeholder="Wpisz hasło" [(ngModel)]="Password"
          name="Password">

          <div class="invalid-feedback">
              {{passwordError}}
          </div>
        </div>
      </div>

      <div class="form-group col-sm-16">
        <label>Powtórz hasło:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input [ngClass]="{'is-invalid' : !isConfirmPasswordValid}" required minlength="5" type="password" class="form-control" placeholder="Powtórz hasło" [(ngModel)]="ConfirmPassword"
          name="ConfirmPassword">

          <div class="invalid-feedback">
              {{confirmPasswordError}}
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </form>
  </div>
</div>
