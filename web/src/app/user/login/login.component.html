<div class="row mt-3 container col-centered">
  <div class="col-lg-4 col-md-6 col-12 col-centered">
    <form #loginForm="ngForm" (ngSubmit)="signIn()">

      <div class="form-group">
        <label>Nazwa użytkownika:</label>
        <input required type="text" class="form-control" placeholder="Login" [(ngModel)]="Login" name="Login">
      </div>

      <div class="form-group">
        <label>Hasło:</label>
        <input required type="password" class="form-control" placeholder="Password" [(ngModel)]="Password" name="Password">
      </div>

        <div *ngIf="isError" class="form-group">
          <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
          </div>
        </div>

      
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
  </div>
</div>
