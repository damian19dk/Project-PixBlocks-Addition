<div class="row mt-3">
  <div class="col-lg-4 col-md-6 col-12">
    <form #loginForm="ngForm" (ngSubmit)="signIn()">
      <div class="form-group">
        <label>Email</label>
        <input required type="email" class="form-control" placeholder="Enter email" [(ngModel)]="loginData.username" name="email">
      </div>
      <div class="form-group">
        <label>Hasło</label>
        <input required type="password" class="form-control" placeholder="Password" [(ngModel)]="loginData.password" name="password">
      </div>
      <div *ngIf="loginError" class="form-group">
        <div class="alert alert-danger mt-3" role="alert">
          Nieprawidłowe dane logowania.
        </div>
      </div>
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
  </div>
</div>
