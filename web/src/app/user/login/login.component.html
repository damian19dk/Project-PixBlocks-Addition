<div class="row mt-3 container col-centered">
    <div class="col-lg-4 col-md-6 col-12 col-centered">

        <div *ngIf="error" class="alert alert-danger">
            {{error}}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="signIn()">

            <div class="form-group col-sm-12">
                <label>Nazwa użytkownika:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input [ngClass]="{'is-invalid' : submitted && f.username.errors}" formControlName="username"
                        type="text" class="form-control" i18n-placeholder placeholder="Wpisz nazwę użytkownika">

                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Pole jest puste</div>
                        <div *ngIf="f.username.errors.maxlength">Login może mieć maksymalnie 20 znaków</div>
                        <div *ngIf="f.username.errors.pattern">Login nie może zawierać spacji</div>
                    </div>
                </div>
            </div>

            <div class="form-group col-sm-12">
                <label>Hasło:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input [ngClass]="{'is-invalid' : submitted && f.password.errors}" formControlName="password"
                        type="password" class="form-control" i18n-placeholder placeholder="Wpisz hasło">

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div i18n *ngIf="f.password.errors.required">Pole jest puste</div>
                    </div>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.maxlength">Hasło może mieć maksymalnie 20 znaków</div>
                        <div *ngIf="f.password.errors.pattern">Hasło nie może zawierać spacji</div>
                    </div>
                </div>
            </div>

            <div class="form-group col-sm-12">

                <button [disabled]="loading" class="btn btn-primary">
                    <div *ngIf="!loading">Zaloguj się</div>
                    <div *ngIf="loading"><span class="spinner-border spinner-border-sm"></span>
                        Ładowanie...</div>
                </button>

            </div>
        </form>
    </div>
</div>
