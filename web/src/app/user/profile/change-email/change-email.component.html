<div>
  <ng-template #modal let-modal>
    <div class="modal-header">
      <h4 i18n class="modal-title">Zmień adres email</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body input-group container">

      <div *ngIf="error" class="alert alert-danger col-12">
        {{error}}
      </div>
      <div i18n *ngIf="sent && !error" class="alert alert-success col-12">
        Adres email zmieniono pomyślnie
      </div>

      <form [formGroup]="form" (ngSubmit)="changeEmail()" class="col-12">

        <div class="form-group row">
          <label i18n for="email" class="col-sm-2 col-form-label">Nowy adres email</label>
          <div class="col-sm-10 align-self-center">
            <input formControlName="email" required type="text" class="form-control" i18n-placeholder placeholder="Podaj nowy email">
          </div>
        </div>

        <div class="modal-footer justify-content-end">
          <button [disabled]="loading" type="submit" class="btn btn-success" (click)="changeEmail()">
            <div i18n *ngIf="!loading">Zmień</div>
            <div *ngIf="loading">
              <span i18n class="spinner-border spinner-border-sm align-self-center"></span>
              Ładowanie..</div>
          </button>
          <button i18n type="button" [disabled]="loading" class="btn btn-danger" (click)="modal.close('Close click')">
            Zamknij
          </button>
        </div>

      </form>
    </div>
  </ng-template>

  <button i18n class="btn btn-primary ml-0 mr-2" (click)="openModal(modal)">Zmień email</button>
</div>
