<div class="col-8 col-centered">
    <div class="row col-centered"> 
        <h2 class="display-4 col-centered">{{video.title}}</h2>
    </div>

    <div class="col-centered text-center">

        <iframe id="video" allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen"
            msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen"
            webkitallowfullscreen="webkitallowfullscreen" [src]="video.link | safe">
        </iframe>

    </div>

    <div>
        <p>Czas trwania: {{video.duration | minuteSeconds}}</p>
    </div>

    <div class="row">
        <div class="col-4 text-center">
            <h2>Tagi:</h2>
            {{video.tags}}
        </div>

        <div class="col-4 text-center">
            <h2>Opis:</h2>
            {{video.description}}
        </div>
    </div>

</div>
