<div *ngIf="video">
    <div class="container-fluid">

        <div *ngIf="error" class="alert alert-danger">
            {{error}}
        </div>
        <div *ngIf="!error">

            <div class="row" id="video-field">

                <iframe id="video" allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen"
                    msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen"
                    webkitallowfullscreen="webkitallowfullscreen" [src]="video.link | safe">
                </iframe>

            </div>
                    
    
        <ul class="row border">
                <li class="col-3 one border-right"><a type="button" (click)="isCollapsed1 = !isCollapsed1" [attr.aria-expanded]="!isCollapsed1" aria-controls="myCollapse1">Kurs</a></li>
                <li class="col-6 two border-right"><a type="button" (click)="isCollapsed2 = !isCollapsed2" [attr.aria-expanded]="!isCollapsed2" aria-controls="myCollapse2">PrzeglÄ…d</a> </li>
                <li class="col-3 three"><a type="button" (click)="isCollapsed3 = !isCollapsed3" [attr.aria-expanded]="!isCollapsed3" aria-controls="myCollapse3">Q&A</a> </li>
        <hr />
        </ul>
    
        <div class="row">
            <div class="col-3">
            <div  id="myCollapse1" [ngbCollapse]="isCollapsed1">
            <app-courses></app-courses>>
            </div>
            </div>
            <div class="col-6">
            <div id="myCollapse2" [ngbCollapse]="isCollapsed2">
            <app-overview></app-overview>   
            </div>
            </div>
            <div class="col-3">
            <div id="myCollapse3" [ngbCollapse]="isCollapsed3">
            <app-questions></app-questions>
            </div>
            </div> 
        </div>
    </div>
    
    </div>
    
</div>
